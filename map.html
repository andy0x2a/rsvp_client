<html>

    <link rel="stylesheet" href="src/lib/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="src/css/wedding.css">
</head>
<body>

<div id="form">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Jenn and Matt</a>
            </div>
        </div>
    </div>

    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li class=""><a href="index.html">Home</a></li>
                    <li class="active"><a href="#">RSVP</a></li>
                </ul>

            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

                <div class="row">
                    <div class="col-lg-12 ">
                        <div id="googleMap" style="display: block; width:90%; height: 640px"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">

                        <form name="mapForm" method="post" action="/#" id="rsvp">
                            <div class="col-sm-9 myInput">
                                <label for="other">Map Type:</label>
                                <select class="form-control" id="other">
                                    <option id="TERRAIN" val="TERRAIN">terrain</option>
                                    <option id="SATELLITE" val="SATELLITE">satellite</option>
                                    <option id="ROADMAP" val="ROADMAP">roadmap</option>
                                </select>

                            <div style="height: 10px">

                            </div>
                                <div class="col-sm-9 myInput ">
                                <label for="coordinates">coordinates:</label>
                                <input id="coordinates" class="Input" type="text" name="coordinates" autocorrect="off"
                                       autocapitalize="off"
                                       placeholder="50.655379, -120.180514"/>
                            </div>


                            </div>


                            <div class="col-sm-9 myInput">
                                <a href="#" class="button btn btn-default" id="submit">
                                    <span id="button_submit_text">   Place Marker</span>
                                </a>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>


</div>
</body>
<script src="src/js/vendor/jquery-2.1.3.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDKm8fUaNGFhpwRJORfxqs4wOaMwjMscaI"></script>
<script>

    var map;

    function initialize() {
        var mapProp = {
            center: new google.maps.LatLng(50.655379, -120.180514),
            zoom: 18,
            mapTypeId: google.maps.MapTypeId.TERRAIN
        };
        map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
    }
    ;
    google.maps.event.addDomListener(window, 'load', initialize);
    $(document).ready(function () {

        $("#other").change(function () {
            console.log('other changed');
            var str = "";
            $("select option:selected").each(function () {
                str = $(this).text();
                console.log('changing map type to ' + str);
                map.setMapTypeId(str);
            });
        });


        $("#submit").on('click', function (e) {
            var pos = $("#coordinates").text();
            console.log('setting marker');
            var marker = google.maps.Circle({
                center:  new google.maps.LatLng( -34.397,  150.644),
                radius: 500,
                strokeColor: "#0000FF",
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: "#0000FF",
                fillOpacity: 0.4,
                map:map
           });
//            var marker=new google.maps.Marker({
//                position:{lat: -34.397, lng: 150.644},
//            });

//            google.maps.event.addDomListener(window, 'load', initialize);
        });
    });
</script>
